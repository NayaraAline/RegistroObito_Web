<!-----------MODAL-------------->
<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header background-color-modal">
                <h5 class="modal-title" id="modalRegistroLabel">Editar Certidão de Óbito</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <input id="hdID" type="hidden"/>
                <div class="row">
                    <div class="text-sub-home" style="margin-left: 0px; font-size: 18px;">Identificação</div>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-8" style="padding-left: 0px;">
                        <label for="nomefalecido" class="form-label">Nome falecido:</label>
                        <input id="validationNome" name="nomefalecido" type="text" class="form-control" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
                    </div>
                    <div class="col-md-4">
                        <label for="dataobito" class="form-label">Data de Óbito</label>
                        <input id="validationData" nome="dataobito" type="date" class="form-control" maxlength="10" pattern="[0-9]+" required>
                    </div>
                    <div>
                        <label style="font-size:18px; margin-top: 10px;" class="text-label-formu" for="inputRegistro">Registros:</label>
                    </div>
                    <div class="form-inline" style="padding-left: 15px">
                        <div class="col-sm-3" style="padding-left: 0px;">
                            <div class="form-group row">
                                <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                                <div class="col-sm-8">
                                    <input id="validationCpf" name="cpf" type="text" class="form-control col-sm-12" maxlength="15" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" style="padding-left: 0px;">
                            <div class="form-group row">
                                <label for="INPUT_RG" class="col-sm-2 col-form-label">RG</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control col-sm-12" id="validationRg" name="rg" maxlength="12" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" style="padding-left: 0px;">
                            <div class="form-group row">
                                <label for="INPUT_PASSAPORTE" class="col-sm-2 col-form-label" style="padding-right: 30px;">Passaporte</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control col-sm-12" id="txtTipoPASSAPORTE" name="passaporte" maxlength="15" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" style="padding-left: 0px;">
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <input type="text" class="form-control col-sm-12" id="campoCPF" placeholder="Outros" style="width: 70px;">
                                </div>
                                <div class="col-sm-8" style="padding-left: 0px;">
                                    <input type="text" class="form-control col-sm-12" id="campoCPF" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px; margin-left: 0px; font-size: 18px;">
                        <div class="text-sub-home">Filiação</div>
                    </div>
                    <div class="col-md-12" style="padding-left: 0px;">
                        <label for="validationCustom01" class="form-label">Filiação 1:</label>
                        <input type="text" class="form-control" id="validationFiliaçao1" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-left: 0px;">
                        <label for="validationCustom01" class="form-label">Filiação 2:</label>
                        <input type="text" class="form-control" id="validationFiliaçao2" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px; width: 100%; margin-left: 0px; font-size: 18px; ">
                        <div class="text-sub-home">Dados do registro</div>
                    </div>
                    <div class="col-md-6" style="padding-left: 0px;">
                        <label for="validationLivro" class="form-label">Livro:</label>
                        <input id="validationLivro" type="text" class="form-control" maxlength="5" pattern="[0-9]+" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationFolha" class="form-label"> Folha</label>
                        <input id="validationFolha" type="text" class="form-control" maxlength="3" pattern="[0-9]+" required>
                    </div>
                    <div class="col-md-6" style="padding-left: 0px;">
                        <label for="validationTermo" class="form-label">Termo:</label>
                        <input id="validationTermo" type="text" class="form-control" maxlength="7" pattern="[0-9]+" required>
                    </div>
                </form>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary button-fechar-modal " data-dismiss="modal ">Fechar</button>
                    <button id="btnSalvar" type="submit" value="Validar" class="btn btn-primary button-salvar-modal">Salvar</button>
                </div>
                </form>
            </div>
        </div>
