<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../../third-party/fontawesome/v6.0.0/css/all.css">
    <title>Registra Obito</title>
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="stylesheet" href="../pesquisa/menu.css">

</head>

<body>

    <!-- Layout -->
    <div ng-controller="MenuController">
        <nav class="menu" tabindex="0">
            <div class="avatar">
                <h6 class="menu-occupation"></h6>
                <h5 style="padding-top: 5px;">NAYARA ALINE</h5>
                <span style="font-size: x-small; color:#000000"><i class="fas fa-user-clock"></i>&nbsp;&nbsp; 07-12-2021 15:31</span>
                <div style="margin-top: 20px; font-size: x-small;">
                    <a style="color:#000000"><i class="fas fa-key"></i>&nbsp;&nbsp;<span>Trocar minha senha</span></a>
                </div>
            </div>
            <div class="menu-items">
                <ul style="padding-top: 10%; padding-left: 0px;">
                    <li class="menu-item background-active">
                        <a style="text-decoration: none;color: black;" href="../cadastro/cadastro.html">
                            <i class="menu-item far fa-address-card " style="width:45px;color:black"></i><span>Cadastrar Certidão</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a style="text-decoration: none;color: black;" href="../pesquisa/pesquisa.html">
                            <i class="fas fa-search " style="width:45px;color:black;"></i></i><span>Pesquisar</span>
                        </a>
                    </li>
                    <a href="../login/login.html" style="text-decoration: none;color: black;">
                        <li class="menu-item ">
                            <i class="fas fa-power-off " style="width:45px;color:black;"></i><span>Sair</span>
                        </li>
                    </a>
                </ul>
            </div>
        </nav>
    </div>
    
    <!-- Tabulação -->
    <div class="nav nav-tabs menu-tabs"></div>
    
    <!-- Container principal -->
    <div class="portal-container portar-container-conteudo ">
        <div class="text-title-container">Cadastrar Certidão de Óbito</div>
    
        <div class="row">
            <img src="../../res/img-sub-1.png" height="35px">
            <div class="text-sub-home">Identificação</div>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-8" style="padding-left: 0px;">
                <label for="" class="form-label">Nome falecido:</label>
                <input id="validationNome"  type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Data de Óbito</label>
                <input id="validationData" nome="dataobito" type="date" class="form-control" maxlength="10" required>
            </div>
            <div>
                <label class="text-label-formu" for="inputRegistro">Registros:</label>
            </div>
            <div class="form-inline">
                <div class="form-inline">
                    <div class="col-sm-3" style="padding-left: 0px; padding-right: 0px;">
                        <div class="form-group row">
                            <label for="CampoCpf" class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-8 form_cadatro">
                                <input id="validationCpf" name="CampoCpf" type="text" class="form-control" maxlength="15" placeholder="CPF">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="padding-left: 0px; padding-right: 0px;">
                        <div class="form-group row">
                            <label for="CampoRG" class="col-sm-2 col-form-label">RG</label>
                            <div class="col-sm-8 form_cadatro">
                                <input type="text" class="form-control" id="validationRg" name="CampoRG" maxlength="12" placeholder="RG">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="padding-left: 0px; padding-right: 60px;">
                        <div class="form-group row ">
                            <label for="" class="col-sm-2 col-form-label" style="padding-right: 0px;">Pass.</label>
                            <div class="col-sm-8 ">
                                <input type="number" class="form-control" id="" name="passaporte" maxlength="15" placeholder="Passaporte">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="padding-left: 0px;">
                        <div class="form-group row">
                            <div class="col-sm-4 form_cadatro">
                                <input type="text" class="form-control" id="" placeholder="Outros" style="width: 60px;">
                            </div>
                            <div class="col-sm-8 form_cadatro-2" style="padding-right: 0px;">
                                <input type="text" class="form-control col-sm-12" id="" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <img src="../../res/img-sub-2.png" height="35px">
                <div class="text-sub-home">Filiação</div>
            </div>
            <div class="col-md-12" style="padding-left: 0px;">
                <label for="" class="form-label">Filiação 1:</label>
                <input type="text" class="form-control" id="validationFiliaçao1"  required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-12" style="padding-left: 0px;">
                <label for="" class="form-label">Filiação 2:</label>
                <input type="text" class="form-control" id="validationFiliaçao2"  required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="row" style="margin-top: 10px; width: 100%;">
                <img src="../../res/img-sub-3.png" height="35px">
                <div class="text-sub-home">Dados do registro</div>
            </div>
            <div class="col-md-6" style="padding-left: 0px;">
                <label for="validationLivro" class="form-label">Livro:</label>
                <input id="validationLivro" type="text" class="form-control" maxlength="5" required>
            </div>
            <div class="col-md-6">
                <label for="validationFolha" class="form-label"> Folha</label>
                <input id="validationFolha" type="text" class="form-control" maxlength="3" required>
            </div>
            <div class="col-md-6" style="padding-left: 0px;">
                <label for="validationTermo" class="form-label">Termo:</label>
                <input id="validationTermo" type="text" class="form-control" maxlength="7" required>
            </div>
    
            <div class="col-12">
                <div style="text-align: right; margin-top: 5px;">
                    <button id="btnSalvar" type="submit" class="btn btn-info btn-cadastrar btn-sm">
                        <i class="fas fa-plus" ></i>&nbsp;&nbsp;Cadastrar
                    </button>
                </div>
            </div>
        </form>
    </div>
    





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
<script src="../cadastro/cadastro.js"></script>
<script src="../pesquisa/pesquisa.js"></script>

</body>

</html>
