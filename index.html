<body>
    <div class="login-background">
        <div id="pnlLogin" class="login-panel">
            <div class="login-form float-right">


                <div cz-shortcut-listen="true">
                    <form class="form-signin" method="post">
                        <label for="txtLogin" class="login-form-label">E-mail:</label>
                        <label for="inputEmail" class="sr-only " required autofocus>Email address</label>
                        <input type="email" id="inputEmail" name="email" class="form-control form-control-2 login-form-input" placeholder="Email address" required="" autofocus="">
                        <label for="txtLogin" class="login-form-label">Senha:</label>
                        <label for="inputPassword" class="sr-only" required autofocus>Password</label>
                        <input type="password" id="inputPassword" name="senha" class="form-control form-control-2" placeholder="Password" required="">
                        <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> Remember me
                            </label>
                            <div a style="font-size: 13px;"> Esqueceu a senha</a>
                            </div>
                        </div>
                        <a href="./view/cadastro/cadastro.html"><button type="button" style="text-decoration: none;color: black; margin-bottom: 10px;" class="btn btn-info btn-entrar btn-sm" type="submit">
                               <i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;&nbsp;Entrar
                            </button></a>
                        <button type="button" style="text-decoration: none;color: black;" class="btn btn-info btn-cadastrar btn-sm" type="submit" data-toggle="modal" data-target="#modalNovoCadastro">
                             <i class="fas fa-plus" ></i>&nbsp;&nbsp;Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>

                                <input type="text" class=" form-control" id="nomecartorio" name="nomeCartorio" maxlength="30" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="(99) 99999-9999" required>
                            </div>
                        </div>

                          <option>Minas Gerais (MG)</option>
                          <option>Pará (PA)</option>
                          <option>Paraíba (PB)</option>
                          <option>Paraná (PR)</option>

                          <option>Rio Grande do Sul (RS)</option>
                          <option>Rondônia (RO)</option>
                          <option>Roraima (RR)</option>

                          <option>São Paulo (SP)</option>

                          <option>Tocantins (TO)</option>
                        </select>

                          <option>Bahia (BA)</option>

                          <option>Rio Grande do Sul (RS)</option>

                          <option>Roraima (RR)</option>
                          <option>Santa Catarina (SC)</option>
                          <option>São Paulo (SP)</option>
                          <option>Sergipe (SE)</option>
                          <option>Tocantins (TO)</option>
                        </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" style="padding-left: 15px;">
                                <label for="cep" class="form-label">Cep:</label>
                                <input class="form-control" id="cep" name="cep" type="text" maxlength="8" required>
                            </div>
                            <div class="col-md-6 ">
                                <label for="validationBairro " class="form-label ">Bairro:</label>
                                <input type="text " class="form-control" id="bairro" name="bairro" maxlength="15" required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 " style="padding-left: 15px; ">
                                <label for="validationRua " class="form-label ">Rua:</label>
                                <input type="text " class="form-control" id="rua" name="rua" maxlength="15" required>
                            </div>
                            <div class="col-md-1 edit-complement" style="padding-right: 0px;">
                                <label for="validationN " class="form-label ">Nº:</label>
                                <input type="number " class=" form-control" id="validationN" name="validationN" maxlength="5" required>
                            </div>
                            <div class="col-md-5 ">
                                <label for="validationComple " class="form-label ">Complemento:</label>
                                <input type="text " class="form-control" id="complemento" name="complemento" maxlength="15" required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 " style="padding-left: 15px; ">
                                <label for="validationRua " class="form-label ">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" maxlength="40" required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 " style="padding-left: 15px; ">
                                <label for="senha1" class="form-label ">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" maxlength="15" required>
                            </div>
                            <div class="col-md-6 " style="padding-left: 15px; ">
                                <label for="senha1" class="form-label">Repetir senha:</label>
                                <input type="password" class="form-control" id="repetiSenha" name="repetiSenha" placeholder="Confirme Senha" maxlength="15" required>
                            </div>
                        </div>
                        <div class="modal-footer ">
                            <button type="button " class="btn btn-secondary button-fechar-modal " data-dismiss="modal ">Fechar</button>
                            <button type="submit" value="Validar" class="btn btn-primary button-salvar-modal" onClick="validarSenha()">Salvar</button>
